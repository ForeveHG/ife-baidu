<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<style>
    .wrapper{
        width:50%;
        margin:0 auto;
        perspective:1200px;
    }
    .image-box{
        width:250px;
        height:350px;
        margin: 50px auto;
        transform-style:preserve-3d;
        position:relative;
        background-image:url(images/zm.jpg);
        -webkit-transition-property: transform,background-image;
        -moz-transition-property: transform,background-image;
        -o-transition-property: transform,background-image;
        transition-property: transform,background-image;
        -webkit-transition-duration: 1s,0s;
        -moz-transition-duration: 1s,0s;
        -o-transition-duration:1s,0s;
        transition-duration: 1s,0s;
        -webkit-transition-timing-function: ease-in-out;
        -moz-transition-timing-function: ease-in-out;
        -o-transition-timing-function: ease-in-out;
        transition-timing-function: ease-in-out;
        -webkit-transition-delay: 0s,.5s;
        -moz-transition-delay: 0s,.5s;
        -o-transition-delay:0s,.5s;
        transition-delay: 0s,.5s;
    }

    .image-box:hover{
        transform:rotateY(180deg);
        background-image:url(images/fm.jpg);
    }
</style>
<body>
   <div class="wrapper">
       <div class="image-box"></div>
   </div> 
</body>
</html>
