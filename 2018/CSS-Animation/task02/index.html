<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No.2 - 初步接触 CSS 2D 变形</title>
    <style>
        .box {
            width: 60px;
            height: 68px;
            line-height: 68px;
            margin: 0 20px;
            text-align: center;
            border: 2px solid #ebebeb;
            background: #f6f6f6;
            display: inline-block;
        }

        .skew {
            -webkit-transform-origin: top;
            -moz-transform-origin: top;
            -ms-transform-origin: top;
            -o-transform-origin:top;
            transform-origin: top;
            -webkit-transform: skewX(30deg);
            -moz-transform: skewX(30deg);
            -ms-transform: skewX(30deg);
            -o-transform: skewX(30deg);
            transform: skewX(30deg)
        }

        .scale {
            -webkit-transform: scaleX(.5);
            -moz-transform: scaleX(.5);
            -ms-transform: scaleX(.5);
            -o-transform: scaleX(.5);
            transform: scaleX(.5)
        }

        .rotate {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        .translate {
            -webkit-transform: translate(10px,20px);
            -moz-transform: translate(10px,20px);
            -ms-transform: translate(10px,20px);
            -o-transform: translate(10px,20px);
            transform: translate(10px, 20px)
        }

        .combine {
            -webkit-transform-origin: top;
            -moz-transform-origin: top;
            -ms-transform-origin: top;
            -o-transform-origin:top;
            transform-origin: top;
            -webkit-transform: scaleX(.5) translate(10px,20px) skew(30deg) rotate(45deg);
            -moz-transform: scaleX(.5) translate(10px,20px) skew(30deg) rotate(45deg);
            -ms-transform: scaleX(.5) translate(10px,20px) skew(30deg) rotate(45deg);
            -o-transform: scaleX(.5) translate(10px,20px) skew(30deg) rotate(45deg);
            transform: scaleX(.5) translate(10px,20px) skew(30deg) rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">box0</div>
        <div class="box skew">box1</div>
        <div class="box scale">box2</div>
        <div class="box rotate">box3</div>
        <div class="box translate">box4</div>
        <div class="box combine">box5</div>
    </div>
</body>

</html>
